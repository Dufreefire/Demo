<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuTools - Công Cụ Hỗ Trợ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0f172a; /* Nền tối đậm theo ảnh */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        .btn-purple {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            transition: all 0.3s ease;
        }
        .btn-purple:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        /* Hiệu ứng hoa rơi như trong ảnh */
        .cherry-blossom {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body class="pb-24">

    <header class="p-4 flex justify-between items-center bg-[#1e293b]/80 sticky top-0 z-40 backdrop-blur-md">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center font-bold text-blue-900 shadow-lg">Cu</div>
            <span class="text-xl font-bold tracking-wide">CuTools</span>
        </div>
        <button class="bg-[#334155] px-4 py-2 rounded-full text-sm font-medium border border-gray-600">
            <i class="fas fa-home mr-2"></i>Trang Chủ
        </button>
    </header>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md z-50">
        <div class="bg-black/80 border-2 border-white/20 backdrop-blur-xl rounded-2xl p-4 shadow-2xl">
            <div class="flex items-center justify-between mb-3">
                <span class="text-xs text-gray-400 uppercase tracking-widest font-bold">Phiên: #6625147</span>
                <span class="bg-yellow-500 text-black text-[10px] px-2 py-0.5 rounded font-black">LIVE</span>
            </div>
            <div class="flex justify-around items-center gap-4">
                <div class="flex-1 text-center py-3 rounded-xl bg-gradient-to-b from-cyan-500/20 to-blue-600/40 border border-cyan-400/50">
                    <div class="text-cyan-400 text-sm font-bold mb-1">DỰ ĐOÁN</div>
                    <div class="text-3xl font-black text-cyan-300 drop-shadow-[0_0_10px_rgba(34,211,238,0.8)]">TÀI</div>
                </div>
                
                <div class="w-12 h-12 rounded-full border-2 border-white/30 flex items-center justify-center bg-gray-800 shadow-inner">
                    <i class="fas fa-robot text-white animate-pulse"></i>
                </div>

                <div class="flex-1 text-center py-3 rounded-xl bg-gradient-to-b from-red-500/20 to-red-800/40 border border-red-500/50 opacity-50">
                    <div class="text-red-400 text-sm font-bold mb-1">DỰ ĐOÁN</div>
                    <div class="text-3xl font-black text-red-500">XỈU</div>
                </div>
            </div>
            <div class="mt-3 text-center">
                <p class="text-[11px] text-gray-400 italic">Hệ thống đang phân tích dữ liệu MD5...</p>
            </div>
        </div>
    </div>

    <main class="p-4 space-y-6 max-w-2xl mx-auto">
        
        <div class="glass-card p-5 relative overflow-hidden">
            <div class="flex items-start gap-4">
                <img src="https://img.freepik.com/free-vector/poker-logo-emblem-casino_225004-1065.jpg" class="w-16 h-16 rounded-2xl border-2 border-purple-500 shadow-lg shadow-purple-500/20" alt="BetVip">
                <div class="flex-1">
                    <div class="flex items-center gap-2">
                        <h3 class="text-xl font-black italic">BetVip</h3>
                        <span class="bg-red-500 text-[10px] px-1.5 py-0.5 rounded font-bold animate-bounce">HOT</span>
                    </div>
                    <p class="text-gray-400 text-xs mt-1">Hỗ trợ bàn tài xỉu MD5</p>
                    
                    <div class="grid grid-cols-2 gap-4 mt-4">
                        <div class="text-center">
                            <div class="text-2xl font-black text-emerald-400">82%</div>
                            <div class="text-[10px] text-gray-500 uppercase tracking-tighter">Tỉ lệ thắng</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-black text-cyan-400">452</div>
                            <div class="text-[10px] text-gray-500 uppercase tracking-tighter">Người chơi</div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn-purple w-full mt-5 py-3 rounded-xl font-bold text-lg uppercase tracking-wider">
                <i class="fas fa-play-circle mr-2"></i> Chơi Ngay
            </button>
        </div>

        <div class="glass-card p-5 relative overflow-hidden border-purple-500/30">
            <div class="flex items-start gap-4">
                <img src="https://img.freepik.com/premium-vector/casino-logo-design_146706-56.jpg" class="w-16 h-16 rounded-2xl border-2 border-gray-600" alt="SumClub">
                <div class="flex-1">
                    <div class="flex items-center gap-2">
                        <h3 class="text-xl font-black italic">SumClub</h3>
                        <span class="bg-red-500 text-[10px] px-1.5 py-0.5 rounded font-bold">HOT</span>
                    </div>
                    <p class="text-gray-400 text-xs mt-1">Hỗ trợ bàn tài xỉu MD5</p>
                    
                    <div class="grid grid-cols-2 gap-4 mt-4">
                        <div class="text-center">
                            <div class="text-2xl font-black text-emerald-400">76%</div>
                            <div class="text-[10px] text-gray-500 uppercase tracking-tighter">Tỉ lệ thắng</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-black text-cyan-400">126</div>
                            <div class="text-[10px] text-gray-500 uppercase tracking-tighter">Người chơi</div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn-purple w-full mt-5 py-3 rounded-xl font-bold text-lg uppercase tracking-wider">
                <i class="fas fa-play-circle mr-2"></i> Chơi Ngay
            </button>
        </div>

    </main>

    <div class="cherry-blossom opacity-40">
        <i class="fas fa-seedling text-pink-400 absolute top-10 left-[10%] animate-bounce"></i>
        <i class="fas fa-leaf text-pink-300 absolute top-40 left-[80%] animate-pulse"></i>
    </div>

</body>
</html>
