<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuTools - Portal Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #020617; color: white; margin: 0; padding: 0; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Menu báo cầu nổi đè lên Game */
        #floating-bot-menu {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 9999;
            display: none; /* Ẩn khi chưa đăng nhập */
        }

        .neon-tai { border: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; opacity: 1 !important; }
        .neon-xiu { border: 2px solid #ff0040; box-shadow: 0 0 15px #ff0040; opacity: 1 !important; }

        /* Màn hình Game */
        #game-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: none;
            z-index: 1000;
        }
        #game-iframe { width: 100%; height: 100%; border: none; }

        .btn-exit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div id="lobby-section" class="p-6 max-w-md mx-auto h-screen flex flex-col justify-center">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black italic text-indigo-500">CUTOOLS<span class="text-white">.FUN</span></h1>
            <p class="text-slate-500 text-xs mt-2 uppercase tracking-widest">Hệ thống báo cầu tự động</p>
        </div>

        <div class="glass rounded-[2rem] p-6 space-y-4">
            <select id="site-key" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-2xl">
                <option value="https://web.betvip.com">BetVip MD5</option>
                <option value="https://sum.club">SumClub</option>
                <option value="https://go88.com">Go88</option>
            </select>
            
            <input type="text" id="bot-user" placeholder="Tên đăng nhập nhà cái" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-2xl">
            <input type="password" id="bot-pass" placeholder="Mật khẩu nhà cái" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-2xl">
            
            <button onclick="activateAndLaunch()" class="w-full bg-indigo-600 p-5 rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-indigo-500/20">
                Đăng nhập & Vào Game
            </button>
        </div>
    </div>

    <div id="game-container">
        <iframe id="game-iframe" src=""></iframe>
        <button onclick="exitGame()" class="btn-exit text-white opacity-50 hover:opacity-100">
            <i class="fas fa-times text-2xl"></i>
        </button>
    </div>

    <div id="floating-bot-menu" class="glass rounded-3xl p-4 shadow-2xl">
        <div class="flex justify-between items-center mb-3">
            <span id="phien-id" class="text-[10px] text-gray-400 font-mono">Phiên: #-------</span>
            <div class="flex items-center gap-1">
                <span class="w-1.5 h-1.5 bg-red-500 rounded-full animate-ping"></span>
                <span class="text-[9px] font-bold text-red-500">LIVE SCAN</span>
            </div>
        </div>
        <div class="flex justify-between gap-3">
            <div id="box-tai" class="flex-1 py-4 rounded-2xl bg-cyan-900/20 border border-white/5 opacity-20 text-center transition-all duration-300">
                <span class="text-xl font-black text-cyan-400">TÀI</span>
            </div>
            <div id="box-xiu" class="flex-1 py-4 rounded-2xl bg-red-900/20 border border-white/5 opacity-20 text-center transition-all duration-300">
                <span class="text-xl font-black text-red-500">XỈU</span>
            </div>
        </div>
    </div>

    <script>
        const socket = io('https://ten-app-cua-ban.onrender.com');

        function activateAndLaunch() {
            const user = document.getElementById('bot-user').value;
            const pass = document.getElementById('bot-pass').value;
            const siteUrl = document.getElementById('site-key').value;

            if(!user || !pass) return alert("Vui lòng nhập tài khoản!");

            // 1. Gửi lệnh cho Bot Backend bắt đầu login ngầm
            socket.emit('start_bot', { site: siteUrl, user, pass });

            // 2. Chuyển giao diện sang màn hình Game
            document.getElementById('lobby-section').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('game-iframe').src = siteUrl;
            document.getElementById('floating-bot-menu').style.display = 'block';
        }

        function exitGame() {
            if(confirm("Bạn muốn thoát game?")) {
                location.reload();
            }
        }

        // Nhận kết quả từ Bot trả về
        socket.on('bot_update', (data) => {
            document.getElementById('phien-id').innerText = `Phiên: #${data.phien}`;
            const bTai = document.getElementById('box-tai');
            const bXiu = document.getElementById('box-xiu');

            if(data.duDoan === 'TAI') {
                bTai.classList.add('neon-tai');
                bXiu.classList.remove('neon-xiu');
            } else {
                bXiu.classList.add('neon-xiu');
                bTai.classList.remove('neon-tai');
            }
        });
    </script>
</body>
</html>
